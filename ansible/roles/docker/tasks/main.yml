- name: Install yum utils
  yum:
    name: yum-utils
    state: latest

- name: Install device-mapper-persistent-data
  yum:
    name: device-mapper-persistent-data
    state: latest

- name: Install lvm2
  yum:
    name: lvm2
    state: latest

- name: Add Docker repo
  yum_repository:
    name: fedora.repo
    baseurl: https://archive.fedoraproject.org/pub/archive/fedora/linux/releases/22/Everything/armhfp/os/
    description: "Docker"
    gpgkey: https://getfedora.org/static/fedora.gpg
  become: yes

- name: Install Docker
  package:
    name: docker
    state: latest
  become: yes

- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes
  become: yes

- name: Add user root to docker group
  user:
    name: root
    groups: docker
    append: yes
  become: yes